[main]

[preheat PLA]
bed = 80
extruder = 220

[preheat ABS]
bed = 120
extruder = 245

[preheat PETG]
bed = 80
extruder = 235

[preheat TPU]
bed = 80
extruder = 235

### MENU __MAIN START ###
[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move
style: color4

[menu __main temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __main extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
enable: {{ printer.extruders.count > 0 }}

[menu __main more]
name: {{ gettext('More') }}
icon: settings

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print
style: color4
### MENU __MAIN END ###

