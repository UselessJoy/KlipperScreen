### MENU __MAIN MORE CALIBRATE START ###
[menu __main more calibrations save_zoffset]
name: {{ gettext('Save offset endstop') }}
icon: unsaved_config
method: printer.gcode.script
params: {"script":"Z_OFFSET_APPLY_ENDSTOP"}
confirm:
    {{ gettext('Save z-offset?') }}
    {{ gettext('Z-axis will be homed automatically') }}
sensitive: {{ has_homing_origin }}

[menu __main more calibrations input_shaper]
name: {{ gettext('Input Shaper') }}
icon: move
panel: input_shaper
enable: {{ 'input_shaper' in printer.config_sections }}

[menu __main more calibrations pid]
